[jobs]
in flight = 2000
in queue = -1
wall time = {WALLTIME}
max retry = 0
memory = 1990


[storage]
scratch space used = 1000
se path = {TASKDIR}


[CMSSW]
project area = $CMSSW_BASE
epilog executable = {EXECUTABLE}
epilog arguments =  FRIEND_TREE_ARGUMENT
epilog send executable = True
prepare config = False
 ; to be set by user
se runtime = True
area files += *.sh *.py bin *.so *.pcm *.h *.txt *.yaml
depends = glite

[parameters]
repeat = 1
parameters = FRIEND_TREE_ARGUMENT
FRIEND_TREE_ARGUMENT = range(0,{NJOBS})
FRIEND_TREE_ARGUMENT type = expr

[constants]
GC_GLITE_LOCATION  = /cvmfs/grid.cern.ch/emi3ui-latest/etc/profile.d/setup-ui-example.sh

[global]
task = CMSSW
variable markers = @
cmdargs = -cG -m 3 ; to be set by user
workdir = {TASKDIR}/gc_workdir
workdir create = true
backend = condor 

[condor]
proxy = VomsProxy
 ; to be set by user
